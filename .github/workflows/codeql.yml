name: "CodeQL Secure Analysis"

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  schedule:
    - cron: '25 20 * * 5'  # Every Friday at 8:25 PM UTC

jobs:
  analyze:
    name: CodeQL Analysis
    runs-on: ubuntu-latest

    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    steps:
    - name: ðŸ”„ Checkout repository
      uses: actions/checkout@v4

    - name: ðŸ›¡ï¸ Initialize CodeQL (Auto Detect Languages + Extended Queries)
      uses: github/codeql-action/init@v3
      with:
        languages: auto
        queries: +security-extended  # Add extended security queries for better coverage

    - name: ðŸ§  Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:autodetected"

    - name: ðŸ“¢ Report Vulnerabilities (Create Issue)
      if: success() && github.event_name == 'push'
      uses: peter-evans/create-issue@v3
      with:
        title: "ðŸ”’ Security Vulnerability Detected by CodeQL"
        body: |
          ðŸš¨ A vulnerability has been detected by **CodeQL** scanning.

          - **Repository**: `${{ github.repository }}`
          - **Commit SHA**: `${{ github.sha }}`
          - **Author**: `${{ github.actor }}`
          
          Please review the [Code Scanning Alerts](https://github.com/${{ github.repository }}/security/code-scanning) for detailed findings and recommended remediations.

        labels: |
          security
          urgent
        assignees: your-github-username  # Replace with your GitHub username

    - name: âœ… Add job summary
      if: always()
      run: |
        echo "### âœ… CodeQL scan completed" >> $GITHUB_STEP_SUMMARY
        echo "- [ðŸ”— View Code Scanning Alerts](https://github.com/${{ github.repository }}/security/code-scanning)" >> $GITHUB_STEP_SUMMARY
