name: "CodeQL Advanced"

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  schedule:
    - cron: '25 20 * * 5'

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ${{ (matrix.language == 'swift' && 'macos-latest') || 'ubuntu-latest' }}
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
        - language: actions
          build-mode: none
        - language: python
          build-mode: none
        # Add other languages as needed here

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        build-mode: ${{ matrix.build-mode }}

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"

    # Step to create issues for vulnerabilities (custom action)
    - name: Create Issues for Vulnerabilities
      if: success() && github.event_name == 'push'
      uses: peter-evans/create-issue@v3
      with:
        title: "Security Vulnerability Found in CodeQL Scan"
        body: |
          A vulnerability was found in the CodeQL scan. Please review the details below:
          - **Vulnerability Type**: ${{ github.event.head_commit.message }}
          - **Detected in**: ${{ github.repository }}
          - **Severity**: High (or auto-detected based on CodeQL results)
        labels: |
          security, urgent
        assignees: "your-github-username"
