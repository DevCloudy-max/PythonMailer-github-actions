name: "CodeQL Advanced"

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  schedule:
    - cron: '25 20 * * 5'

jobs:
  analyze:
    name: CodeQL Analysis
    runs-on: ubuntu-latest

    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: auto
        queries: +security-extended
        # Automatically detect languages in the repo and apply extended security queries

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:autodetected"

    # Automatically create GitHub issues for detected vulnerabilities
    - name: Create Issues for Vulnerabilities
      if: success() && github.event_name == 'push'
      uses: peter-evans/create-issue@v3
      with:
        title: "ðŸ”’ Security Vulnerability Detected by CodeQL"
        body: |
          A vulnerability has been detected by CodeQL scanning.
          
          **Repository**: `${{ github.repository }}`
          
          **Commit**: `${{ github.sha }}`
          
          Please review the [Code Scanning Alerts](https://github.com/${{ github.repository }}/security/code-scanning) for details.

        labels: |
          security
          urgent
        assignees: your-github-username  # Replace with your actual GitHub username
